<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/mid.css">
    <link rel="stylesheet" href="./css/bottom.css">
    <link rel="shortcut icon" href="#">
    

</head>

<body>
    <!-- Creamos container y mainbox-->
    <div id="container">
        <div id="main-box">
            <!-- Parte superior -->
            <div id="upper-box">
                <div class="upper-box-side" id="upper-box-side-left">
                    <!-- Altavoz izquierdo superior-->
                    <div class="upper-box-spk-left">
                        <div id="upper-left-spk">
                            <span class="hole"></span>
                            <span class="hole"></span>
                            <span class="hole"></span>
                        </div>
                        <!-- Altavoz izquierdo inferior-->
                        <div id="bottom-left-spk">
                            <span class="hole"></span>
                            <span class="hole"></span>
                            <span class="hole"></span>
                        </div>
                    </div>
                </div>
                <!-- Pantalla superior-->
                <div id="upper-box-screen">
                    <div id="top-screen">
                        <video id="video" height="250" width="380"  loop hidden autoplay>   
                            <source src="./video/nintendo-main-theme.mp4">                         
                        </video>
                    </div>
                </div>
                <div class="upper-box-side" id="upper-box-side-right">
                    <!-- Altavoz izquierdo superior-->
                    <div class="upper-box-spk-right">
                        <div id="upper-right-spk">
                            <span class="hole"></span>
                            <span class="hole"></span>
                            <span class="hole"></span>
                        </div>
                        <!-- Altavoz izquierdo inferior-->
                        <div id="bottom-right-spk">
                            <span class="hole"></span>
                            <span class="hole"></span>
                            <span class="hole"></span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Barra central-->
            <div id="mid-box">
                <!-- Barra central - parte izquierda-->
                <div id="left-mid-box"></div>
                <!-- Barra central - parte central-->
                <div id="main-mid-box">
                    <span id="mid-box-mic"></span>
                    <span id="mid-box-mic-txt">MIC.</span>
                </div>
                <!-- Barra central - Parte derecha-->
                <div id="right-mid-box">
                    <span id="left-mid-light"></span>
                    <span id="right-mid-light"></span>
                </div>
            </div>
            <!-- Parte inferior-->
            <div id="bottom-box">
                <!-- Pad direcciÃ³n-->
                <div id="bottom-box-side-left">
                    <div id="box-pad-1"></div>
                    <div id="box-pad-2"></div>
                    <div id="box-pad-3"></div>
                    <div id="box-pad-4"></div>

                    <div class="pad" id="pad-up">
                        <div class="vertical-line" id="line-up"></div>
                    </div>
                    <div class="pad" id="pad-r">
                        <div class="horizontal-line" id="line-right"></div>
                    </div>
                    <div class="pad" id="pad-down">
                        <div class="vertical-line" id="line-down"></div>
                    </div>
                    <div class="pad" id="pad-l">
                        <div class="horizontal-line" id="line-left"></div>
                    </div>
                </div>
                <div id="bottom-box-screen">
                    <div id="bottom-screen"></div>
                </div>
                <div id="bottom-box-side-right">
                    <div id="bottom-box-right-buttons">
                        <div class="button-circle" id="button-x">
                            <span class="button-letter">X</span>
                        </div>
                        <div class="button-circle" id="button-a">
                            <span class="button-letter">A</span>
                        </div>
                        <div class="button-circle" id="button-b">
                            <span class="button-letter">B</span>
                        </div>
                        <div class="button-circle" id="button-y">
                            <span class="button-letter">Y</span>
                        </div>
                    </div>
                    <div id="start-select-box">
                        <div id="start-button">
                            <div class="start-select-circle" onclick="start()"></div>
                            <div class="string-button">START</div>
                        </div>
                        <div id="select-button">
                            <div class="start-select-circle"></div>
                            <div class="string-button">SELECT</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./js/main.js"></script>
